<section class="bar">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <ul class="bar-list list-unstyled mb-0 row align-items-center pt-5 pb-3 text-gray">
                    <li class="col-4 bar-item position-relative text-primary success" data-bar="1">課程報名</li>
                    <li class="col-4 bar-item text-center position-relative active" data-bar="2">信用卡付款</li>
                    <li class="col-4 bar-item text-end position-relative" data-bar="3">付款成功</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section class="checkout bg-dark vh-75">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6">
                <div class="bg-dark-900 p-checkout-card">
                    <h2 class="h4 fw-bold text-center mb-4 mb-lg-5">信用卡付款</h2>
                    <h3 class="fs-18 fw-bold text-center text-lg-start mb-3 mb-lg-4">請輸入信用卡資訊進行付款</h3>
                    <form>
                        <div class="mb-3 mb-lg-4">
                            <label for="bankAccount" class="form-label text-gray">信用卡帳號</label>
                            <input type="text" id="bankAccount" class="form-control py-2 px-3" 
                            placeholder="Xxxx-xxxx-xxxx-xxxx">
                        </div>
                        <div class="mb-3 mb-lg-4">
                            <label for="CSC" class="form-label text-gray">安全碼</label>
                            <input type="password" id="CSC" class="form-control py-2 px-3" placeholder="***">
                        </div>
                        <div class="mb-3 mb-lg-4">
                            <label for="date" class="form-label text-gray">有效日期</label>
                            <input type="text" id="date" class="form-control py-2 px-3" placeholder="(MM-YY)">
                        </div>
                        <div class="d-lg-flex justify-content-between align-items-center">
                            <p class="fs-18 font-mono mb-4 mb-lg-0">NT$1600</p>
                            <a href="./success.html"
                                class="btn btn-gradient link-light rounded-8 px-lg-5 py-lg-2 w-btn">下一步</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
